                    <div class="form">
                        <form>
                            <label for="">Product Name</label>
                            <input type="text" class="text form-control" id="productName" placeholder="Product Name"
                                required>
                            <label for="">Product Category</label>
                            <input type="text" class="text form-control" id="productCategory"
                                placeholder="Product Category" required>
                            <label for="">Product Price</label>
                            <input type="number" class="text form-control" id="productPrice" placeholder="Product Price"
                                required>
                            <label for="">Product Description</label>
                            <input type="text" class="text form-control" id="productDescription"
                                placeholder="Product Description" required>
                            <label for="">Product Count</label>
                            <input type="number" class="text form-control" id="productCount" placeholder="Product Count"
                                required>
                            <button type="submit" class="btn btn-primary mt-5" onclick="addProduct()" id="submit">Add
                                Product</button>
                        </form>
                        <div class="search">
                            <input type="search" class="form-control" oninput="search()" id="search"
                                placeholder="search...">
                        </div>
                    </div>

                            <th>Product Category</th>
